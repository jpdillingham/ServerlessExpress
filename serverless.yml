service: serverless-express

frameworkVersion: '2'

plugins:
  - serverless-offline #serverless-offline needs to be last in the list

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'
  apiGateway:
    metrics: true
  logs:
    restApi: true

functions:
  api:
    handler: src/handlers/customers.handler
    events:
      - http:
          path: /customers
          method: ANY
      - http:
          path: /customers/{proxy+}
          method: ANY
